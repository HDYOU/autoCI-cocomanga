name: update cocomanhua keys

on:
  schedule:
    - cron: '0 0/8 * * *'
  workflow_dispatch:
  watch:
    types: [ started ]

jobs:
  updateKeys:
    runs-on: ubuntu-latest
    steps:

      - name: fetch source
        run: |
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          cd /workdir
          pwd

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone -b dependabot/npm_and_yarn/puppeteer-17.1.1 --single-branch --depth 1  https://github.com/Xwite/autoCI.git autoCI
          cd autoCI
          pwd
          ls -l -h
          ln -sf $PWD $GITHUB_WORKSPACE/autoCI
          ln -sf $PWD/requirements.txt $GITHUB_WORKSPACE/requirements.txt
          ln -sf $PWD/package.json $GITHUB_WORKSPACE/package.json
          echo "WORK_DIR=$PWD" >> $GITHUB_ENV
          ls -l -h /workdir/autoCI/requirements.txt
          ls -l -h /workdir/autoCI/package.json
          
          echo "requirements : ${{ hashFiles('/workdir/autoCI/requirements.txt') }}"
          echo "package : ${{ hashFiles('/workdir/autoCI/package.json') }}"
          
          echo "requirements : ${{ hashFiles('/workdir/autoCI/**/requirements.txt') }}"
          echo "package : ${{ hashFiles('/workdir/autoCI/**/package.json') }}"
          
          echo "requirements : ${{ hashFiles('/workdir/**/requirements.txt') }}"
          echo "package : ${{ hashFiles('/workdir/**/package.json') }}"
          
          echo "requirements : ${{ hashFiles('**/requirements.txt') }}"
          echo "package : ${{ hashFiles('**/package.json') }}"
          
          echo "requirements : ${{ hashFiles('requirements.txt') }}"
          echo "package : ${{ hashFiles('package.json') }}"
          

          sha256sum  requirements.txt | awk '{print $1}'
          sha256sum  package.json  | awk '{print $1}'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.local/lib/python3.8/site-packages
            ./node_modules
          key: ${{ runner.os }}-autoCI-${{ hashFiles('/workdir/autoCI/requirements.txt') }}-${{ hashFiles('/workdir/autoCI/package.json') }}
          restore-keys: |
            ${{ runner.os }}-autoCI-${{ hashFiles('/workdir/autoCI/requirements.txt') }}-${{ hashFiles('/workdir/autoCI/package.json') }}
            
      - name: install dependences
        run: |
          cd ${{ env.WORK_DIR }}
          npm install
          pip install -r requirements.txt
      - name: check cacheed packages and chromium size
        run: |
          cd ${{ env.WORK_DIR }}
          du -h -d 0 ./node_modules
          du -h -d 0 ./node_modules/puppeteer/.local-chromium
          du -h -d 0 ~/.local/lib/python3.8/site-packages
      - name: puppeteer
        run: |
          cd ${{ env.WORK_DIR }}
          source ./coco/coco.sh
          puppeteer
      - name: selenium
        run: |
          cd ${{ env.WORK_DIR }}
          source ./coco/coco.sh
          selenium
      - name: cloudscraper
        continue-on-error: true
        run: |
          cd ${{ env.WORK_DIR }}
          source ./coco/coco.sh
          cloudscraper


      - name: extra keys
        run: |
          cd ${{ env.WORK_DIR }}
          source ./coco/coco.sh
          main
      - name: move keys to ./autoBuild
        run: |
          cd ${{ env.WORK_DIR }}
          mkdir -p autoBuild
          mv coco_keys.json ./autoBuild
          
          echo "TIME=$(TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          
          
      - name: Git push assets to Github
        continue-on-error: false
        run: |
          cd ${{ env.WORK_DIR }}/autoBuild
          git init
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git remote add origin ${{ github.repository }}
          git branch -m autoBuild
          git add coco_keys.json
          git add --all
          git checkout --orphan autoBuild
          git add -A
          git commit -am "Updated at $(TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S')"
          git branch -D autoBuild 
          git branch -m autoBuild
          git branch -M autoBuild
          git branch -vv
          git tag -l | xargs git tag -d
          git push --force --set-upstream origin autoBuild
          

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 3
